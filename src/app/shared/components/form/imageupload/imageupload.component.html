<p-fileUpload
  styleClass="ui-fileupload-book"
  name="myfile[]"
  [customUpload]="true"
  [auto]="true"
  (uploadHandler)="uploadHandler($event)"
  [accept]="'image/*'"
  [maxFileSize]="maxFileSize"
>
  <ng-template pTemplate="toolbar">
    <div class="ui-fileupload-book-toolbar-photo">
      <img [src]="imageUrl" />
    </div>
  </ng-template>
  <ng-template let-file pTemplate="file">
    <img [src]="file.objectURL" />
  </ng-template>
</p-fileUpload>
