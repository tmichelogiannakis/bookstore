<app-header [opened]="opened" (toggleSidebar)="onToggleSidebar()"></app-header>
<app-sidebar-container [opened]="opened">
  <div class="ui-breadcrumb">
    <ul>
      <ng-container *ngFor="let item of breadcrumbItems; let last = last">
        <li>
          <a
            *ngIf="item.routerLink"
            [routerLink]="item.routerLink"
            [routerLinkActive]="'ui-menuitem-link-active'"
            [routerLinkActiveOptions]="item.routerLinkActiveOptions || { exact: false }"
            class="ui-menuitem-link"
            [ngClass]="{ 'ui-state-disabled': item.disabled }"
            [attr.target]="item.target"
            [attr.title]="item.title"
            [attr.id]="item.id"
          >
            <span *ngIf="item.icon" class="ui-menuitem-icon" [ngClass]="item.icon"></span>
            <span class="ui-menuitem-text">{{ item.label }}</span>
          </a>
        </li>
        <li class="ui-breadcrumb-chevron pi pi-chevron-right" *ngIf="!last"></li>
      </ng-container>
    </ul>
  </div>

  <router-outlet></router-outlet>
</app-sidebar-container>
